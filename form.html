<!DOCTYPE html>
<html>
 <head>
   <title>Form Submission</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel='stylesheet' type="text/css" href='./form_style.css'>
 </head>
 <body>
   <form action="https://sujatha-gopi.github.io/HTML/form.html"> 
     <fieldset>
        <legend>Employee Details</legend>
        <div class="main">
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="lname">Title</label><br>
        <select id="title" name="title" size="1"><br>
             <option value="Select One" selected disabled>Select One</option>
             <option value="Administration Vice President">Administration Vice President</option>
             <option value="Accountant">Accountant</option>
             <option value="Programmer">Programmer</option>
             <option value="Finance Manager">Finance Manager</option>
        </select> <br>
        
        <label for="msalary">Monthly Salary</label><br>
        <input type="number" id="msalary" name="msalary" min="1000"><br>
        <label for="asalary">Annual Salary</label><br>
        <input type="number" id="asalary" name="asalary" min="12000"><br>
         </div>
        <div class="right">
        <label for="manager">Manager</label><br>
        <input type="text" id="manager" name="Manager"><br>
        <label for="department">Department</label><br>
        <select id="department" name="Department" size="1"><br>
             <option value="Select One" selected disabled>Select One</option>
             <option value="Admin">Administration</option>
             <option value="Executive">Executive</option>
             <option value="Finance">Finance</option>
             <option value="IT">IT</option>
        </select> <br>
        <div class="submit">
        <input type="submit" value="Submit">
        <input type="reset">
        </div>
        </div>
 

        
     </fieldset>
   </form>  
 </body>
</html>
